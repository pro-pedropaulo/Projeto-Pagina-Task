<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post" id="login-form">
            <input type="text" name="username" id="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <input type="submit" value="Login">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <span id="error-message" style="display:block; text-align:center; color:red; margin-top:5px;">{{ messages[0] }}</span>
            {% else %}
                <span id="error-message" style="display:none; text-align:center; color:red; margin-top:5px;"></span>
            {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
